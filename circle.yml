dependencies:
  post:
    - sudo apt-get install p7zip p7zip-full p7zip-rar
    - wget http://downloads.sourceforge.net/project/boost/boost/1.61.0/boost_1_61_0.7z
    - 7z x ./boost_1_61_0.7z
    - cd ./boost_1_61_0
    - ls ./boost_1_61_0
    - ls
    - pwd
test:
  override:
    - chmod +x ./compile.sh
    - ./compile.sh
