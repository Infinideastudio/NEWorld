language: generic
sudo: required

matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          sources:
            - george-edison55-precise-backports
            - kalakris-cmake
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - p7zip
            - cmake
            - cmake-data
            - libasound2-dev
            - alsa-base
            - alsa-utils

script:
  - wget -O dependencies.7z https://github.com/Infinideastudio/NEWorld-binaries/raw/master/dependencies.7z
  - wget -O boost.7z http://downloads.sourceforge.net/project/boost/boost/1.61.0/boost_1_61_0.7z
  - ls
  - p7zip -d ./dependencies.7z
  - p7zip -d ./boost.7z
  - cd ./boost
  - sudo ./bootstrap.sh
  - sudo ./b2 install
  - pwd
  - ls
  - cd ..
  - mkdir ./bin/ && cd ./bin/
  - cmake .. -DEXTRA_INCDIR=./dependencies/include
  - make
