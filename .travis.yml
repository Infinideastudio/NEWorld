language: generic
sudo: required
dist: bionic
cache:
  directories:
    - CMakeFiles/
    - vcpkg/
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - gcc-9
            - p7zip
            - libgl-dev
            - mesa-common-dev
install:
  - |
    git clone https://github.com/Microsoft/vcpkg.git
    cd ./vcpkg
    ./bootstrap-vcpkg.sh
    ./vcpkg integrate install
    ./vcpkg install sdl2 sdl2-image glew sqlite3 wangle
    cd ..
script:
  - git submodule update --recursive --init
  - mkdir cmakeBuild && cd cmakeBuild
  - export CXX=g++-9 CC=gcc-9
  - cmake -DCMAKE_TOOLCHAIN_FILE=/home/travis/build/Infinideastudio/NEWorld/vcpkg/scripts/buildsystems/vcpkg.cmake ..
  - cmake --build . --target Core.CodeGen -- -j8
  - cmake .
  - cmake --build . -- -j8
